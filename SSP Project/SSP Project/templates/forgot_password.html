{% extends "base.html" %}

{% block content %}
<h2>Forgot Password</h2>
<form method="POST">
    <div class="mb-3">
        <label for="email" class="form-label">Enter your email address</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="youremail@example.com">
    </div>
    <button type="submit" class="btn btn-primary">Send Reset Link</button>
</form>
{% endblock %}
