{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>ðŸ“¤ Refer a Patient to Another Doctor</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="patient" class="form-label">Select Patient:</label>
      <select name="patient_id" class="form-select" required>
        {% for patient in patients %}
          <option value="{{ patient.patient_id }}">{{ patient.name }} (ID: {{ patient.patient_id }})</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="doctor" class="form-label">Refer To Doctor:</label>
      <select name="doctor_id" class="form-select" required>
        {% for doctor in doctors %}
          <option value="{{ doctor.user_id }}">{{ doctor.username }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="reason" class="form-label">Reason for Referral:</label>
      <textarea name="reason" class="form-control" rows="3" placeholder="Optional reason..."></textarea>
    </div>

    <button type="submit" class="btn btn-primary">
      <i class="bi bi-send-fill"></i> Submit Referral
    </button>
  </form>
</div>
{% endblock %}
