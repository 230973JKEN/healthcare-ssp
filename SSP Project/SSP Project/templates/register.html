{% extends "base.html" %}
{% block content %}
<h2>Register New Account</h2>

<form method="POST" action="{{ url_for('register') }}">
    <p>Username:<br><input type="text" name="username" required></p>
    <p>Password:<br><input type="password" name="password" required></p>
    <p>Email:<br><input type="email" name="email" required></p>
    <p>Role:<br>
        <select name="role" required>
            <option value="admin">Admin</option>
            <option value="doctor">Doctor</option>
            <option value="nurse">Nurse</option>
            <option value="patient">Patient</option>
            <option value="hr">HR</option>
        </select>
    </p>
    <div class="g-recaptcha" data-sitekey="6Ld0r4srAAAAAMQP_am7kD1ZWS73tiSdGt77cL0s"></div>

    <p><button type="submit">Register</button></p>
</form>

<p><a href="{{ url_for('login') }}">Already have an account? Login here.</a></p>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

{% endblock %}
